<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="registration-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Create Account</ion-card-title>
        <ion-card-subtitle>Sign up to get started</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          
          <ion-input 
            type="text" 
            [(ngModel)]="name"
            placeholder="Enter your name">
          </ion-input>
        </ion-item>

        <ion-item>
         
          <ion-input 
            type="email" 
            [(ngModel)]="email"
            placeholder="Enter your email">
          </ion-input>
        </ion-item>

        <ion-item>
        
          <ion-input 
            type="password" 
            [(ngModel)]="password"
            placeholder="Enter your password">
          </ion-input>
        </ion-item>

        <ion-item>
         
          <ion-input 
            type="password" 
            [(ngModel)]="confirmPassword"
            placeholder="Confirm your password">
          </ion-input>
        </ion-item>

        <ion-button 
          expand="block" 
          (click)="register()"
          class="ion-margin-top">
          Register
        </ion-button>

        <ion-button 
          expand="block" 
          fill="clear"
          (click)="goToLogin()">
          Already have an account? Login
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
