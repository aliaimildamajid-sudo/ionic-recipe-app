<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome Back!</ion-card-title>
        <ion-card-subtitle>Sign in to continue</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
         
          <ion-input 
            type="email" 
            [(ngModel)]="email"
            placeholder="Enter your email">
          </ion-input>
        </ion-item>

        <ion-item>
          
          <ion-input 
            type="password" 
            [(ngModel)]="password"
            placeholder="Enter your password">
          </ion-input>
        </ion-item>

        <ion-button 
          expand="block" 
          (click)="login()"
          class="ion-margin-top">
          Login
        </ion-button>

        <ion-button 
          expand="block" 
          fill="clear"
          (click)="goToRegistration()">
          Don't have an account? Register
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
